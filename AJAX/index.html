 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>AJAX</title>
 </head>
 <body>
    <h1>Asynchronous JavaScript and XML</h1>
    <div id="output"></div>
    <button id="trigger">Get a Joke</button>
    <script type="text/javascript">
        //Random Jokes API site: https://api.chucknorris.io/
        var joker = document.getElementById('trigger');
        var output = document.getElementById('output');
        joker.addEventListener('click',loadJoke);
        function loadJoke() {
        var url = 'https://api.chucknorris.io/jokes/random';
        fetch(url).then(resJSON).then(json => output.innerHTML = '<div><img src="' + json.icon_url + '"> ' + json.value + '</div>').catch(error => console.log(error))
        }
        function resJSON(response){
            return response.json();
        }

    </script>
 </body>
 </html>
