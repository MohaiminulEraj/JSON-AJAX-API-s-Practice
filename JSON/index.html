<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Exercise</title>
</head>

<body>
  <h1>Learn JSON</h1>
  <div id="output">
    <ul id="taskList"></ul>
  </div>
  <script type="text/javascript">
    // var data = '[{"info":"Cut Gruss","status":false"},{"info":"Clean Room","status":false"},{"info":"Go to Gym","status":false"},{"info":"Make Dinner","status":false"}]';
    // console.log(data);
    var data = '{"tasks":{"Cut Gruss":false,"Clean Room":false,"Go to Gym": false,"Make Dinner": false}}';

    var dataJSON = JSON.parse(data);
    var output = document.getElementById('output');
    var taskList = document.getElementById('taskList');

    for (var key in dataJSON.tasks) {
      // console.log(key, dataJSON.tasks[key]);
      var status = !dataJSON.tasks[key] ? '' : ' Checked ';
      var html = '<li>' + key + '<input type="checkbox" value="' + key + '" ' + status + '></li>';
      taskList.innerHTML += html;
    }
    addEvents();
    function addEvents() {
      var checkBoxes = document.querySelectorAll('#taskList input[type="checkbox"]');
      for (var index in checkBoxes) {
        checkBoxes[index].onchange = updateJSON;
      }
      console.log(checkBoxes);
    }

    function updateJSON() {
      var key = event.target.value;
      console.log(key, event.target.checked);
      dataJSON.tasks[key] = event.target.checked;
    }
    console.log(dataJSON);

  </script>
</body>

</html>
