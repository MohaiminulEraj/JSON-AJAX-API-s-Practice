 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>AJAX</title>
 </head>
 <body>
    <h1>Asynchronous JavaScript and XML</h1>
    <div id="output"></div>
    <button id="trigger">Get a Joke</button>
    <script type="text/javascript">
        //Random Jokes API site: https://api.chucknorris.io/
        var joker = document.getElementById('trigger');
        var output = document.getElementById('output');
        joker.addEventListener('click',loadJoke);

        function loadJoke(){
            var ajax = new XMLHttpRequest();
            ajax.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    var json = JSON.parse(ajax.responseText);
                    console.log(json);
                    var message = '<div> <img src="'+json.icon_url+'"><h2>'+json.value+' </h2></div>';
                    output.innerHTML = message;
                }
            }
            ajax.open('GET','https://api.chucknorris.io/jokes/random',true);
            ajax.send();
        }

    </script>
 </body>
 </html>
